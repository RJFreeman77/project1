<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creature Catalog</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="https://fonts.googleapis.com/css?family=Basic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <style>
    img{
        height: 65px;
        width: 65px;
    }
    </style>
</head>


<body>
    <div class="jumbotron bg-transparent">
        <h1 class="text-center text-light">Creature Catalog</h1>
        <hr class="bg-light col-lg-6">
        <h3 class="text-center text-light">See What You'll Encounter On Your Next Adventure</h3>
    </div>
    <div class="row">
        <div class="card col-md-6">
            <h2 class="text-center">My Trip</h2>
            <hr>
            <div id="destination">
                <form class="col-md-6">
                    <div class="form-group">
                        <label for="date-range">When will your trip take place?</label>
                        <input id="calendar" type="text" name="daterange" value="" title="Choose Your Date Range">
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">What is
                            your destination? </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="park-dropdown">

                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" title="Submit To Start Your Adventure" id="btn-submit">Submit</button>
                </form>
            </div>
            <div id="animal-results">
                <ul class="list-unstyled" id="animal-list">

                </ul>
            </div>

                <!-- This will be the checklist of animals returned from the iNaturalist API / Limit 15 -->
                <div id="new-search"></div>
                <!-- This will be a button saving a user's finished trip and starting a new one -->
                <div id="my-trips"></div>
                <!-- This will be where previous trips are stored -->
        </div>
        <div class="card col-md-6">
            <h2 class="text-center">My Discoveries</h2>
            <hr>
            <div id="discovered-animal"></div>
            <div id="place-found"></div>
            <div id="date-found"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
