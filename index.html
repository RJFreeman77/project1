<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Creature Catalog</title>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

        <link href="https://fonts.googleapis.com/css?family=Basic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>

        <div class="jumbotron bg-transparent">
            <h1 class="text-center text-light">Creature Catalog</h1>
            <hr class="bg-light col-lg-6">
            <h3 class="text-center text-light">See What You'll Encounter On Your Next Adventure</h3>
        </div>

        <div class="row">
            <div class="card col-lg-6 col-md-6 col-sm-12">
                <h2 class="text-center"><i class="fas fa-tree"></i> My Trip <i class="fas fa-tree"></i></h2>
                <hr>
                <div id="destination">
                    <form class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="date-range"><i class="fas fa-calendar-alt"></i> When will your trip take place?</label>
                            <input class="rounded" id="calendar" type="text" name="daterange" value="" title="Set a date-range for your trip.">
                        </div>
                        <div class="dropdown">
                            <label for="park-dropdown"><i class="fas fa-globe-americas"></i> What is your destination?</label>
                            <button class="btn btn-success dropdown-toggle" type="button" title="Choose between 58 National Parks.">National Parks</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="park-dropdown">
                                <a class="dropdown-item" id="national-parks"></a>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" title="Submit to start your adventure!">Submit</button>
                        <div class="alert alert-success col-lg-12" role="alert">Please fill out both 'Date' and 'Destination' fields to start your adventure!</div>
                    </form>
                </div>

                <div id="left-content" class="col-lg-6 col-md-6 col-sm-12">
                    <div id="animal-results"></div>
                    <!-- This will be the checklist of animals returned from the iNaturalist API / Limit 15 -->
                    <div id="new-search"></div>
                    <!-- This will be a button saving a user's finished trip and starting a new one -->
                    <div id="my-trips"></div>
                    <!-- This will be where previous trips are stored -->
                </div>
            </div>

            <div class="card col-lg-6 col-md-6 col-sm-12">
                <h2 class="text-center"><i class="fas fa-paw"></i> My Discoveries <i class="fas fa-paw"></i></h2>
                <hr>
                <div id="right-content" class="col-lg-6 col-md-6 col-sm-12">
                    <div id="discovered-animal"></div>
                    <div id="place-found"></div>
                    <div id="date-found"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
