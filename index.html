<!doctype html>
<html lang="en">

<head>
    <title>Animal Scouter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron bg-success">
        <h1 class="text-center text-light">Creature Catalog</h1>
        <hr class="bg-light col-lg-6">
        <h3 class="text-center text-light">See What You'll Encounter On Your Next Adventure</h3>
    </div>

    <div class="row">
        <div class="card col-md-6">
            <h3 class="text-center">My Trip</h3>
            <hr>
            <div id="destination-id">
                <form class="col-md-6">
                    <div class="form-group">
                        <label for="destination">What is your destination?</label>
                        <input type="text" class="form-control" id="destination" aria-describedby="destinationHelp">
                    </div>
                    <div class="form-group">
                        <label for="start-date">What is the first day of your visit?</label>
                        <input type="date" class="form-control" id="start-date" aria-describedby="startDateHelp">
                    </div>
                    <div class="form-group">
                        <label for="date-range-end">What is the last day of your visit?</label>
                        <input type="date" class="form-control" id="date-range-end" aria-describedby="endDateHelp">
                    </div>
                    <button type="submit" class="btn btn-success" id="btn-submit">Submit</button>
                </form>
            </div>

            <div id="animal-results"></div>
            <!-- This will be the checklist of animals returned from the iNaturalist API / Limit 15 -->
            <div id="new-search"></div>
            <!-- This will be a button saving a user's finished trip and starting a new one -->
            <div id="my-trips"></div>
            <!-- This will be where previous trips are stored -->
        </div>

        <div class="card col-md-6">
            <h3 class="text-center">My Discoveries</h3>
            <hr>
            <div id="discovered-animal"></div>
            <div id="place-found"></div>
            <div id="date-found"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
