<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Animal Scouter</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>

        <div id="mapid"></div>

        <div class="jumbotron bg-success">
            <h1 class="text-center text-light">Animal Scouter</h1>
            <hr class="bg-light col-lg-6">
            <h3 class="text-center text-light">Gather Your Resources Before Your Adventure Begins</h3>
        </div>

        <div class="row">
            <div class="card col-md-6">
                <h3 class="text-center">My Trip</h3>
                <hr>
                <div class="btn-group dropright">
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Your Destination
                    </button>
                </div>
                <br>
                <div id="date-range">
                    <h4></h4>When are you visiting?
                    <!-- Use Moment.js -->
                </div>
                
                <div id="animal-results"></div>
                <!-- This will be the checklist of animals returned from the iNaturalist API / Limit 15 -->
                <div id="new-search"></div>
                <!-- This will be a button saving a user's finished trip and starting a new one -->
                <div id="my-trips"></div>
                <!-- This will be where previous trips are stored -->
            </div>

            <div class="card col-md-6">
                <h3 class="text-center">My Discoveries</h3>
                <hr>
                <div id="discovered-animal"></div>
                <div id="place-found"></div>
                <div id="date-found"></div>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

    </body>
</html>
